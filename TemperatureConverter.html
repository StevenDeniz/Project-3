<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <script src="Java/Converter.js"></script>
    <style>
        html {
            background-color: silver;
        }

        .img{
            float: right;
        }

        input {
            color: #5da3d7;
        }

    </style>
</head>
<body>
    <h1>Convert Temperature to Celsius or Fahrenheit</h1>

    <h3>Insert a number into one of the input fields below:</h3>
    <form>

        <img class="img" src="TempImg.png">

        <input type="text" onkeyup= "convert('C')" id="Cel">
        <label>degrees Celsius</label>
                    <br>
        <label class="equals">Equals</label>
                    <br>
        <input type="text" onkeyup= "convert('F')" id="Fah">
        <label>degrees Fahrenheit</label>








         
        








    </form>

</body>
</html>

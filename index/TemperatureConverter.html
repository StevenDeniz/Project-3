<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>

    <script>
        function convert(temp) {
        var Cel = document.getElementById("Cel");
        var Fah = document.getElementById("Fah");
        var C2F;
        var F2C;

        try {
            if (temp == "C") {
                C2F = Cel.value * 1.8 + 32;
                Fah.value = Math.round(C2F);

                if (isNaN(Cel.value)) {
                    Fah.value = "Enter a #"
                }
            }
        }
        catch (err) {
            console.log(err);
        }

        try {
            if (temp == "F") {
                F2C = (Fah.value - 32) * 5 / 9;
                Cel.value = Math.round(F2C);

                if (isNaN(Fah.value)) {
                    Cel.value = "Enter a #"
                }
            }


        }
        catch (err) {
            console.log(err);

        }
    }
    </script>
    
    <style>
        html {
            background-color: silver;
        }

        .img{
            float: right;
        }

        input {
            color: dodgerblue;
        }

        .fah {
            color: teal;
        }

        .cel {
            color: teal;
        }



    </style>
</head>
<body>
    <h1>Convert Temperature to Celsius or Fahrenheit</h1>

    <h3>Insert a number into one of the input fields below:</h3>
    <form>

        <img class="img" src="img/TempImg.png">

        <input type="text" onkeyup= "convert('C')" id="Cel">
        <label class="cel">degrees Celsius</label>
                    <br>
        <label class="equals">Equals</label>
                    <br>
        <input type="text" onkeyup= "convert('F')" id="Fah">
        <label class="fah">degrees Fahrenheit</label>
        
    </form>

</body>
</html>
